<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="utilities.js"></script>

    <title>Subtitle Fixer</title>

</head>

<body>
    <section>
        <form onsubmit="loadFile( ); event.preventDefault( )">
            <input id="file-name" type="file" onchange="loadFile()" />
        </form>

    </section>

    <section id="talking-forms-section">
        <form id="talking-start-form">
            <div>
                <label for="talking-start-hours">1. When does the talking start?</label>

                <div class="time-inputs">
                    <input id="talking-start-hours" class="hours" type="number" placeholder="00" min="0" max="99" maxlength="2" /> :
                    <input class="minutes" type="number" placeholder="00" min="0" max="59" maxlength="2" /> :
                    <input class="seconds" type="number" placeholder="00" min="0" max="59" maxlength="2" /> .
                    <input class="milliseconds" type="number" placeholder="000" min="0" max="999" maxlength="3" />
                </div>
            </div>
        </form>

        <form id="talking-end-form">
            <div>
                <label for="talking-end-hours">2. When does the talking end?</label>

                <div class="time-inputs">
                    <input id="talking-end-hours" class="hours" type="number" placeholder="00" min="0" max="99" maxlength="2" /> :
                    <input class="minutes" type="number" placeholder="00" min="0" max="59" maxlength="2" /> :
                    <input class="seconds" type="number" placeholder="00" min="0" max="59" maxlength="2" /> .
                    <input class="milliseconds" type="number" placeholder="000" min="0" max="999" maxlength="3" />
                </div>
            </div>
        </form>

        <form id="subtitle-start-form" onsubmit="setNewFileStart( ); event.preventDefault( );">
            <div>
                <label for="hours">When should the first subtitle start?</label>

                <div class="time-inputs">
                    <input class="hours" type="number" placeholder="00" min="0" max="99" maxlength="2" /> :
                    <input class="minutes" type="number" placeholder="00" min="0" max="59" maxlength="2" /> :
                    <input class="seconds" type="number" placeholder="00" min="0" max="59" maxlength="2" /> .
                    <input class="milliseconds" type="number" placeholder="000" min="0" max="999" maxlength="3" />
                </div>
            </div>
            <button type="submit">Save</button>
        </form>

        <form id="subtitle-end-form" onsubmit="setNewFileEnd( ); event.preventDefault( );">
            <div>
                <label for="hours">When should the last subtitle end?</label>

                <div class="time-inputs">
                    <input class="hours" type="number" placeholder="00" min="0" max="99" maxlength="2" /> :
                    <input class="minutes" type="number" placeholder="00" min="0" max="59" maxlength="2" /> :
                    <input class="seconds" type="number" placeholder="00" min="0" max="59" maxlength="2" /> .
                    <input class="milliseconds" type="number" placeholder="000" min="0" max="999" maxlength="3" />
                </div>
            </div>
            <button type="submit">Save</button>
        </form>
        <!--
        <form onsubmit="offsetFile( ); event.preventDefault( )">
            <div>
                <label for="offset">Offset</label>
                <input id="offset" type="number" placeholder="-1000" />
            </div>

            <button type="submit">Save</button>
        </form>
        -->

    </section>

    <form id="first-subtitle-form" onsubmit="setFirstSubtitle( ); event.preventDefault( )">
        <input type="hidden" />
        <label>3. Select the first subtitle.</label>
        <div class="subtitles-time-period"></div>
        <div class="time-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="subtitles"></div>
        <div class="subtitles-time-period-controls">
            <button type="button" onclick="previousSubtitlePage(event.target.closest('form'))">&lt;</button>
            <button type="button" onclick="nextSubtitlePage(event.target.closest('form'))">&gt;</button>
        </div>
    </form>

    <form id="last-subtitle-form" onsubmit="setLastSubtitle( ); event.preventDefault( )">
        <input type="hidden" />
        <label>4. Select the last subtitle.</label>
        <div class="subtitles-time-period"></div>
        <div class="time-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="subtitles"></div>
        <div class="subtitles-time-period-controls">
            <button type="button" onclick="previousSubtitlePage(event.target.closest('form'))">&lt;</button>
            <button type="button" onclick="nextSubtitlePage(event.target.closest('form'))">&gt;</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
